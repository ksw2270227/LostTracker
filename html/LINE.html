<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE風チャット</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica', sans-serif;
    background-color: #f0f0f0;
}

#chat-container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

#chat {
    padding: 20px;
    height: 300px;
    overflow-y: auto;
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    word-wrap: break-word;
}

.user1-message {
    background-color: #d3e4ff;
    text-align: right;
}

.user2-message {
    background-color: #eaffd0;
    text-align: left;
}

#messageInputContainer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #f7f7f7;
}

#messageInput {
    width: 80%;
    padding: 8px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
}

#sendMessageBtn {
    padding: 8px 15px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat">
            <!-- チャットメッセージが表示されるエリア -->
        </div>
        <div id="messageInputContainer">
            <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
            <button id="sendMessageBtn">送信</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const chatContainer = document.getElementById('chat');
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    sendMessageBtn.addEventListener('click', function () {
        const messageContent = messageInput.value.trim();

        if (messageContent !== '') {
            appendMessage('user1', messageContent);
            messageInput.value = '';
        }
    });

    function appendMessage(sender, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender === 'user1' ? 'user1-message' : 'user2-message'}`;
        messageDiv.innerText = content;

        chatContainer.appendChild(messageDiv);

        // スクロールを一番下に移動
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
});

    </script>
</body>
</html>
