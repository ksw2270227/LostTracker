<!-- 新規登録(企業側) -->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    form {
        width: 450px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
    }

    label {
        margin-bottom: 5px;
        font-weight: bold;
        display: inline-block;
        width: 30%; /* ラベルの幅を調整 */
        text-align: left; /* ラベル寄せ */
        margin-right: 10px; /* ラベルと入力フィールドの間隔 */
        box-sizing: border-box; /* paddingを含めた全体の幅にする */
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
        width: 60%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin: 10px auto; /* 水平方向に中央揃え */
    }

    /* ラジオボタンのスタイル */
    input[type="radio"] {
        display: none;
    }

    label[for="male"],
    label[for="female"],
    label[for="other"] {
        display: inline-block;
        cursor: pointer;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        margin: 10px auto; /* 水平方向に中央揃え */
    }

    input[type="radio"]:checked+label {
        background-color: #3498db;
        color: #fff;
        border-color: #3498db;
    }

    /* 戻るボタンのスタイル */
    .backButton {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffffff;
        color: #3498db;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .backButton:hover {
        background-color: #a5a3a3;
        color: #ffffff;
    }

    .sendButton {
        display: block;
        width: 30%;
        padding: 8px 0;
        display: block;
        margin: 0 auto;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .sendButton:hover {
        background-color: #2980b9;
    }
    </style>
</head>

<body>
    <div id="header"></div>

    <!-- ハンバーガーボタン内容 -->
    <nav class="menu">
    <ul>
        <li><a href="signup.html">新規登録</a></li>
        <li><a href="login.html">ログイン</a></li>
    </ul>
    </nav>
    <a href="index.html" class="backButton">戻る</a>

<form action="#" method="post">
    <h2>新規登録</h2>

    <label for="companyNameText">企業名</label>
    <input type="text" id="companyNameText" name="companyNameText" required>

    <label for="addressText">住所</label>
    <input type="text" id="addressText" name="addressText" required>

    <label for="phoneNumberText">電話番号</label>
    <input type="tel" id="phoneNumberText" name="phoneNumberText" required>

    <label for="emailText">メールアドレス</label>
    <input type="email" id="emailText" name="emailText" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">

    <label for="passwordText">パスワード</label>
    <input type="password" id="passwordText" name="passwordText" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}">

    <input type="submit" value="登録" class="sendButton">

</form>

    <div id="footer"></div>

    <!-- JavaScriptを追加 -->
    <script>
    fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
        document.querySelector("#header").innerHTML = data;

        // ヘッダーを読み込んだ後にハンバーガーボタンにイベントを設定する
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
        document.querySelector('.menu').classList.toggle('active');
        });
    });

    fetch("footer.html")
        .then((response) => response.text())
        .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>
</body>

</html>
