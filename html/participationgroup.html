<!-- メニュー下状況変更 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Image Radio Buttons</title>
  <style>
    .radio-buttons {
      display: flex;
      flex-direction: row;
    }

    .radio-buttons label {
      margin-right: 20px;
      position: relative;
      cursor: pointer;
    }

    .radio-buttons input[type="radio"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    .radio-buttons img {
      width: 80px; /* 画像の幅を調整 */
      height: 80px; /* 画像の高さを調整 */
      object-fit: contain; /* 画像を潰れずに収める */
    }

    .radio-buttons label::before {
      content: "";
      position: absolute;
      top: 35%; /* 画像の上端からの位置 */
      left: 50%; /* 画像の左端からの位置 */
      transform: translate(-50%, -50%); /* 中央揃え */
      width: 90px; /* 丸の横幅 */
      height: 90px; /* 丸の高さ */
      border-radius: 50%;
      /* border: 2px solid rgba(170, 170, 170, 0.233); 丸の枠線 */
      background-color: transparent;
    }

    .radio-buttons input[type="radio"]:checked + label::before {
      background-color: rgba(170, 170, 170, 0.233); /* チェックされた時の背景色 */
    }
  </style>
</head>
<body>

<div class="radio-buttons">
  <input type="radio" name="option" value="usually" id="usually" checked>
  <label for="usually">
    <img src="usually.png" alt="Usually">
  </label>
  
  <input type="radio" name="option" value="stand" id="stand">
  <label for="stand">
    <img src="stand.png" alt="Stand">
  </label>
  
  <input type="radio" name="option" value="lost" id="lost">
  <label for="lost">
    <img src="lost.png" alt="Lost">
  </label>
  
  <input type="radio" name="option" value="eme" id="eme">
  <label for="eme">
    <img src="eme.png" alt="Eme">
  </label>
</div>

</body>
</html>
